{% extends "admin/layout.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<h1>Settings</h1>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ config.CSRF_TOKEN }}">

    <div class="mb-3">
        <label class="form-label">Site Title</label>
        <input type="text" name="site_title" class="form-control"
               value="{{ site_title }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Site Description</label>
        <textarea name="site_description" class="form-control"
                  rows="3">{{ site_description }}</textarea>
    </div>

    <div class="mb-3">
    <label class="form-label">Comments Embed Code</label>

    <textarea name="comments_embed"
              class="form-control"
              rows="6"
              placeholder="Paste third-party comments HTML / JS here">{{ comments_embed }}</textarea>

        <small class="text-muted">
            Example: Disqus, Facebook Comments, Giscus, etc.
            Leave empty to disable comments.
        </small>
    </div>


    <div class="mb-3">
        <label class="form-label">Posts per page</label>
        <input type="number" name="posts_per_page" class="form-control"
               value="{{ posts_per_page }}" min="1" max="50">
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox"
               name="cache_enabled"
               {% if cache_enabled %}checked{% endif %}>
        <label class="form-check-label">
            Enable disk cache
        </label>
    </div>

    <button class="btn btn-primary">Save Settings</button>

</form>

<p class="text-muted mt-3">
    Changes affect public pages immediately.
</p>
{% endblock %}
