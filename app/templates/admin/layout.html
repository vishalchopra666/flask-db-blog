<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Admin{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- TOP NAVBAR (mobile trigger) -->
<nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <button class="btn btn-outline-light"
                data-bs-toggle="offcanvas"
                data-bs-target="#adminSidebar">
            â˜°
        </button>
        <span class="navbar-brand ms-2">Admin</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2 p-0">

            <!-- Desktop sidebar -->
            <div class="d-none d-md-block bg-dark text-white vh-100 p-3">
                {% include "admin/sidebar.html" %}
            </div>

            <!-- Mobile offcanvas sidebar -->
            <div class="offcanvas offcanvas-start bg-dark text-white"
                 tabindex="-1"
                 id="adminSidebar">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Admin</h5>
                    <button type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body p-3">
                    {% include "admin/sidebar.html" %}
                </div>
            </div>

        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10 p-4">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
