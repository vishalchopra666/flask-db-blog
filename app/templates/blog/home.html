<!DOCTYPE html>
<html>
<head>
    {% include "shared/seo_meta.html" %}

</head>
<body>

<h1>Blog</h1>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('blog.post_detail', slug=post.slug) }}">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
    </ul>

    {% include "shared/pagination.html" %}
{% else %}
    <p>No posts yet.</p>
{% endif %}


</body>
</html>
